<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>NFT prewiev card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <div class="image">
          <img src="img/image-equilibrium.jpg" alt="image-equilibrium.jpg" />
        </div>
        <div class="eye-container">
          <img class="eye" src="img/Eye.svg" alt="eye.svg" />
        </div>
      </div>

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-day">
        <div class="eth-container">
          <img
            class="eth"
            src="img/icon-ethereum.svg"
            alt="icon-ethereum.svg"
          />
          0.041 ETH
        </div>
        <div class="day-container">
          <img class="clock" src="img/icon-clock.svg" alt="icon-clock.svg" /> 3
          days left
        </div>
      </div>
      <hr />
      <div class="footer">
        <img src="img/image-avatar.png" alt="avatar.png" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
