<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nft Preview Card Component</title>
</head>
<body>
    <div class="card">
        <div class="img"><img src="./images/image-equilibrium.jpg" alt="equilibrium image"></div>
        <div class="hed"><h1>Equilibrium #3429</h1></div>
        <div class="para"><p>Our Equilibrium collection promotes balance and calm.</p></div>
        <div class="middle">
            <div class="eth ilo">
                <img src="./images/icon-ethereum.svg" alt="ethereum icon">
                <p>0.041 ETH</p></div>
            <div class="days ilo">
                <img src="./images/icon-clock.svg" alt="clock icon">
                <p>3 days left</p></div>
        </div>
        <hr />
        <div class="end">
            <div class="avatar"><img src="./images/image-avatar.png" alt="avatar png"></div>
            <div class="creator"><p>Creation of <span>Jules Wyvern</span></p></div>
        </div>
    </div>
    
</body>
</html>
